<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DK Spinner</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  overflow: hidden;
}

#dk {
  font-family: Arial, sans-serif;
  font-size: 200px;
  font-weight: bold;
  color: white;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>

<body>
  <div id="dk">DK</div>
</body>
</html>
