<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Demo</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
}

/* Main layout */
#container {
  display: flex;
  height: 100%;
}

/* Left panel */
#inventory {
  width: 300px;
  padding: 20px;
  background: #1c1c1c;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  font-size: 18px;
  border-bottom: 1px solid #333;
}

/* Center map */
#center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

#map {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<div id="container">

  <!-- LEFT INVENTORY -->
  <div id="inventory">
    <div class="item">
      <span>Banandium Gems</span>
      <span>0 / 10</span>
    </div>

    <div class="item">
      <span>Common Fossil</span>
      <span>0 / 10</span>
    </div>

    <div class="item">
      <span>Rare Fossil</span>
      <span>0 / 10</span>
    </div>

    <div class="item">
      <span>Very Rare Fossil</span>
      <span>0 / 10</span>
    </div>
  </div>

  <!-- CENTER MAP -->
  <div id="center">
    <img id="map" src="images/map.png">
  </div>

</div>

</body>
</html>
