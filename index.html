<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Demo</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
}

/* Main layout */
#container {
  display: flex;
  height: 100%;
}

/* Left panel */
#inventory {
  width: 300px;
  padding: 20px;
  background: #1c1c1c;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
  z-index: 2;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  font-size: 18px;
  border-bottom: 1px solid #333;
}

/* Center map */
#center {
  flex: 1;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#map {
  max-width: 90%;
  max-height: 90%;
}

/* Spots */
.spot {
  position: absolute;
  width: 50px;
  height: 50px;
  background: red;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  cursor: pointer;
}
.spot.clicked {
  background: green;
  cursor: default;
}
</style>
</head>

<body>

<div id="container">

  <!-- LEFT INVENTORY -->
  <div id="inventory">
    <div class="item"><span>Banandium Gems</span><span id="gems">0 / 10</span></div>
    <div class="item"><span>Common Fossil</span><span>0 / 10</span></div>
    <div class="item"><span>Rare Fossil</span><span>0 / 10</span></div>
    <div class="item"><span>Very Rare Fossil</span><span>0 / 10</span></div>
  </div>

  <!-- CENTER MAP -->
  <div id="center">
    <img id="map" src="images/map.png">
  </div>

</div>

<script>
const center = document.getElementById("center");
const gemCounter = document.getElementById("gems");

/* Spread spots around middle more */
const spots = [
  {x: 400, y: 300},
  {x: 600, y: 300},
  {x: 500, y: 250},
  {x: 450, y: 400},
  {x: 550, y: 380}
];

let gems = 0;

spots.forEach(s => {
  const dot = document.createElement("div");
  dot.className = "spot";
  dot.style.left = s.x + "px";
  dot.style.top = s.y + "px";

  dot.addEventListener("click", () => {
    if (dot.classList.contains("clicked")) return; // can't click again
    dot.classList.add("clicked");
    gems += 1;
    gemCounter.textContent = `${gems} / 10`;
  });

  center.appendChild(dot);
});
</script>

</body>
</html>
